<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Active Calls - Monitor</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/styles/monitor.css">
</head>
<body>
    <div class="top-bar">
        <a href="/dashboard.html" class="top-bar-title-link"><h1 class="top-bar-title">AI Active Calls - Monitor</h1></a>
        <div class="top-bar-right">
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
            <button class="back-btn" onclick="goToDashboard()">← Dashboard</button>
            <span class="user-email" id="userEmail">-</span>
            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>
    
    <div class="container active">
            
            <!-- Connection form commented out - not needed for current functionality
            <div class="connection-form">
                <input 
                    type="text" 
                    id="callIdInput" 
                    placeholder="Enter Call SID (e.g., CA...)"
                    value=""
                />
                <button id="connectBtn" onclick="toggleConnection()">
                    Connect
                </button>
            </div>
            -->
        </div>
        
        <div class="call-info-panel" id="callInfoPanel" style="display: none;">
            <div class="classification-status" id="classificationStatus" style="display: none;">
                <span class="classification-indicator">
                    <span class="classification-circle"></span>
                    <span class="classification-text" id="classificationText">Clinic Classified</span>
                </span>
            </div>
            <div class="call-info-grid compact">
                <div class="info-item">
                    <span class="info-label">Employee</span>
                    <span class="info-value" id="infoEmployee">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Clinic</span>
                    <span class="info-value" id="infoClinic">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Phone</span>
                    <span class="info-value" id="infoPhone">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Appointment</span>
                    <span class="info-value" id="infoAppointment">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Task</span>
                    <span class="info-value" id="infoTask"><span class="task-type-badge">-</span></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="info-value" id="infoWorkflow">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Success</span>
                    <span class="info-value" id="infoSuccessEval">-</span>
                </div>
            </div>
            
            <div class="call-details-section" id="callDetailsSection" style="display: none;">
                <h4>Call Details</h4>
                <div class="details-content">
                    <div class="summary-content" id="infoSummary">-</div>
                    <div class="structured-data-display" id="structuredDataDisplay"></div>
                </div>
            </div>
        </div>
        
        <!-- Status section commented out - not needed for current functionality
        <div class="status">
            <div>
                <strong>Status:</strong>
                <span id="statusBadge" class="status-badge status-disconnected">
                    Disconnected
                </span>
            </div>
            <div id="callInfo" style="display: none;">
                Call ID: <code id="callIdDisplay">-</code>
            </div>
        </div>
        -->
        
        <!-- Audio controls commented out - not needed for current functionality
        <div class="audio-controls">
            <button id="audioToggle" onclick="toggleAudio()">
                Enable Audio
            </button>
            <div class="volume-control">
                <span>Volume</span>
                <input type="range" id="volumeSlider" class="volume-slider" 
                       min="0" max="100" value="50" onchange="setVolume(this.value)">
                <span id="volumeValue">50%</span>
            </div>
            <div class="audio-status" id="audioStatus">
                Audio: Disabled
            </div>
            <div class="audio-visualizer" id="audioVisualizer" style="display: none;">
            </div>
        </div>
        -->
        
        <div class="main-content">
            <div class="sessions-table-container">
                <h3>Call Sessions</h3>
                <table id="sessionsTable" class="sessions-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>IVR State</th>
                            <th>Confidence</th>
                            <th>Call Status</th>
                            <th>Recording</th>
                        </tr>
                    </thead>
                    <tbody id="sessionsTableBody">
                        <tr class="empty-state">
                            <td colspan="5">Loading call sessions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="detailsPanel" class="details-panel">
                <div class="details-panel-content" id="detailsPanelContent">
                    <div class="close-panel-btn-container">
                        <button class="close-panel-btn" onclick="closeDetailsPanel()">×</button>
                    </div>
                    <p class="empty-state">Select a session to view details</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <img src="https://nmshealth.com/wp-content/uploads/2021/12/nms-health-logo-white-18-300x84.png" alt="NMS Health Logo" class="footer-logo">
    </footer>
    
    <script src="/scripts/config.js"></script>
    <script src="/scripts/call-monitor.js"></script>
</body>
</html>
