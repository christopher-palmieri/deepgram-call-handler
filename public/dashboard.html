<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR Monitor Dashboard</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/styles/monitor.css">
</head>
<body>
    <div class="top-bar">
        <h1 class="top-bar-title">IVR Monitor Dashboard</h1>
        <div class="top-bar-right">
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
            <span class="user-email" id="userEmailDash">-</span>
            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>
    
    <div class="dashboard-container authenticated">
        <div class="dashboard-content">
            <div class="dashboard-controls">
                <div class="status-filter">
                    <button class="filter-btn active" onclick="filterCalls('all')">All</button>
                    <button class="filter-btn" onclick="filterCalls('active')">Active</button>
                    <button class="filter-btn" onclick="filterCalls('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterCalls('completed')">Completed</button>
                </div>
                <!-- Buttons hidden for production
                <button class="refresh-btn" onclick="loadPendingCalls()">Refresh</button>
                <button class="refresh-btn" onclick="testRealtimeConnection()" style="margin-left: 10px;">Test Realtime</button>
                -->
            </div>
            
            <div class="calls-table">
                <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Client</th>
                            <th>Clinic</th>
                            <th>Appointment</th>
                            <th>Phone</th>
                            <th>Task Type</th>
                            <th>Workflow State</th>
                            <th>Retry Count</th>
                            <th>Last Attempt</th>
                            <th>Next Action</th>
                            <th>Success</th>
                        </tr>
                    </thead>
                    <tbody id="callsTableBody">
                        <tr>
                            <td colspan="11" class="empty-table">Loading calls...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/scripts/config.js"></script>
    <script src="/scripts/dashboard.js"></script>
</body>
</html>
