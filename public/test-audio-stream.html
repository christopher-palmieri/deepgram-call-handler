<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Test - Standalone Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            background: #16213e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status-bar {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-disconnected {
            background: #3e1f1f;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        .status-connected {
            background: #1f3e1f;
            color: #51cf66;
            border: 1px solid #51cf66;
        }
        .status-connecting {
            background: #3e3e1f;
            color: #ffd93d;
            border: 1px solid #ffd93d;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #00d4ff;
            color: #0a0e27;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }
        button.danger {
            background: #ff6b6b;
        }
        button.danger:hover {
            background: #ff5252;
        }
        .log-container {
            background: #0a0e27;
            border: 1px solid #2a3f5f;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }
        .log-info {
            border-left-color: #00d4ff;
            color: #8ec5fc;
        }
        .log-success {
            border-left-color: #51cf66;
            color: #51cf66;
        }
        .log-error {
            border-left-color: #ff6b6b;
            color: #ff6b6b;
        }
        .log-audio {
            border-left-color: #ffd93d;
            color: #ffd93d;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #0a0e27;
            border: 1px solid #2a3f5f;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            color: #00d4ff;
            font-size: 28px;
            font-weight: bold;
        }
        .volume-control {
            background: #0a0e27;
            border: 1px solid #2a3f5f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .volume-slider {
            width: 100%;
            margin: 10px 0;
        }
        .audio-visualizer {
            background: #0a0e27;
            border: 1px solid #2a3f5f;
            border-radius: 8px;
            padding: 20px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        .audio-bar {
            width: 4px;
            background: #00d4ff;
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.8;
        }
        .timestamp {
            color: #666;
            font-size: 10px;
            margin-right: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #0a0e27;
            border: 1px solid #2a3f5f;
            border-radius: 6px;
            color: #eee;
            margin-bottom: 10px;
        }
        .section-title {
            color: #00d4ff;
            margin: 20px 0 10px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ Audio Stream Test</h1>
        <div class="subtitle">Testing: wss://standalone-monitor-production.up.railway.app/monitor</div>
        
        <div class="status-bar status-disconnected" id="statusBar">
            <span id="statusText">Disconnected</span>
            <span id="connectionTime">0s</span>
        </div>
        
        <input type="text" id="callIdInput" placeholder="Enter Call ID (optional)" />
        <input type="text" id="tokenInput" placeholder="Enter Token (optional)" />
        
        <div class="controls">
            <button onclick="connect()" id="connectBtn">Connect</button>
            <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
            <button onclick="toggleAudio()" id="audioBtn" disabled>Enable Audio</button>
            <button onclick="clearLog()" class="danger">Clear Log</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Messages</div>
                <div class="stat-value" id="messageCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Audio Chunks</div>
                <div class="stat-value" id="audioCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Data Received</div>
                <div class="stat-value" id="byteCount">0 B</div>
            </div>
        </div>
        
        <div class="volume-control">
            <div class="section-title">Volume Control</div>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
            <div>Volume: <span id="volumeValue">50%</span></div>
        </div>
        
        <div class="section-title">Audio Visualizer</div>
        <div class="audio-visualizer" id="audioVisualizer"></div>
        
        <div class="section-title">Connection Log</div>
        <div class="log-container" id="logContainer"></div>
    </div>
    
    <script>
        // WebSocket and state
        let ws = null;
        let reconnectTimeout = null;
        let connectionStartTime = null;
        let connectionTimer = null;
        
        // Stats
        let messageCount = 0;
        let audioChunkCount = 0;
        let totalBytes = 0;
        
        // Audio handling
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        let audioEnabled = false;
        let currentVolume = 0.5;
        
        // Initialize visualizer
        function initVisualizer() {
            const container = document.getElementById('audioVisualizer');
            container.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                bar.style.height = '5px';
                container.appendChild(bar);
            }
        }
        
        function animateVisualizer() {
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                const height = Math.random() * 60 + 5;
                bar.style.height = `${height}px`;
            });
        }
        
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateStatus(status, text) {
            const bar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            bar.className = `status-bar status-${status}`;
            statusText.textContent = text;
        }
        
        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('audioCount').textContent = audioChunkCount;
            document.getElementById('byteCount').textContent = formatBytes(totalBytes);
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function startConnectionTimer() {
            connectionStartTime = Date.now();
            connectionTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = `${elapsed}s`;
            }, 1000);
        }
        
        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
        }
        
        function connect() {
            const callId = document.getElementById('callIdInput').value || '';
            const token = document.getElementById('tokenInput').value || '';
            
            let wsUrl = 'wss://standalone-monitor-production.up.railway.app/monitor';
            
            // Add query parameters if provided
            const params = [];
            if (callId) params.push(`callId=${encodeURIComponent(callId)}`);
            if (token) params.push(`token=${encodeURIComponent(token)}`);
            if (params.length > 0) {
                wsUrl += '?' + params.join('&');
            }
            
            updateStatus('connecting', 'Connecting...');
            log(`Connecting to ${wsUrl.split('?')[0]}...`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                ws.binaryType = 'arraybuffer';
                
                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    log('WebSocket connection established!', 'success');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('audioBtn').disabled = false;
                    startConnectionTimer();
                    
                    // Reset stats
                    messageCount = 0;
                    audioChunkCount = 0;
                    totalBytes = 0;
                    updateStats();
                };
                
                ws.onmessage = (event) => {
                    messageCount++;
                    
                    if (typeof event.data === 'string') {
                        // JSON message
                        try {
                            const data = JSON.parse(event.data);
                            totalBytes += event.data.length;
                            
                            if (data.type) {
                                log(`Received ${data.type}: ${JSON.stringify(data).substring(0, 100)}...`, 'info');
                            }
                            
                            // Check for audio data in JSON
                            if (data.audio) {
                                audioChunkCount++;
                                log(`Audio in JSON: ${data.audio.length} chars`, 'audio');
                                if (audioEnabled) {
                                    handleAudioData(data.audio);
                                }
                            }
                        } catch (e) {
                            log(`Text message: ${event.data.substring(0, 100)}...`, 'info');
                        }
                    } else if (event.data instanceof ArrayBuffer) {
                        // Binary audio data
                        audioChunkCount++;
                        totalBytes += event.data.byteLength;
                        log(`Binary audio: ${event.data.byteLength} bytes`, 'audio');
                        
                        if (audioEnabled) {
                            // Convert ArrayBuffer to base64 for processing
                            const bytes = new Uint8Array(event.data);
                            const binary = String.fromCharCode.apply(null, bytes);
                            const base64 = btoa(binary);
                            handleAudioData(base64);
                        }
                    }
                    
                    updateStats();
                };
                
                ws.onerror = (error) => {
                    log(`WebSocket error: ${error.type}`, 'error');
                };
                
                ws.onclose = (event) => {
                    updateStatus('disconnected', 'Disconnected');
                    log(`Connection closed (code: ${event.code}, reason: ${event.reason || 'none'})`, 'error');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('audioBtn').disabled = true;
                    stopConnectionTimer();
                    ws = null;
                };
                
            } catch (error) {
                log(`Failed to connect: ${error.message}`, 'error');
                updateStatus('disconnected', 'Disconnected');
            }
        }
        
        function disconnect() {
            if (ws) {
                log('Disconnecting...', 'info');
                ws.close();
            }
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Audio processing functions
        async function toggleAudio() {
            const button = document.getElementById('audioBtn');
            
            if (!audioEnabled) {
                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)({
                            sampleRate: 8000
                        });
                        log('Audio context created (8kHz)', 'success');
                    }
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                        log('Audio context resumed', 'success');
                    }
                    
                    audioEnabled = true;
                    button.textContent = 'Disable Audio';
                    log('Audio playback enabled', 'success');
                    
                    // Start visualizer animation
                    setInterval(animateVisualizer, 100);
                    
                    processAudioQueue();
                } catch (error) {
                    log(`Failed to enable audio: ${error.message}`, 'error');
                }
            } else {
                audioEnabled = false;
                audioQueue = [];
                button.textContent = 'Enable Audio';
                log('Audio playback disabled', 'info');
            }
        }
        
        function handleAudioData(base64Audio) {
            if (!audioEnabled || !base64Audio) return;
            
            try {
                // Decode base64
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Convert Î¼-law to PCM
                const pcmData = mulawToPCM(bytes);
                audioQueue.push(pcmData);
                
                if (!isPlaying) {
                    processAudioQueue();
                }
            } catch (error) {
                log(`Audio decode error: ${error.message}`, 'error');
            }
        }
        
        function mulawToPCM(mulawData) {
            const MULAW_BIAS = 33;
            const pcmData = new Float32Array(mulawData.length);
            
            for (let i = 0; i < mulawData.length; i++) {
                let mulaw = mulawData[i];
                mulaw = ~mulaw & 0xFF;
                
                const sign = (mulaw & 0x80);
                const exponent = (mulaw >> 4) & 0x07;
                const mantissa = mulaw & 0x0F;
                
                let pcm = ((mantissa << 3) + MULAW_BIAS) << exponent;
                pcm -= MULAW_BIAS;
                
                if (sign !== 0) {
                    pcm = -pcm;
                }
                
                pcmData[i] = pcm / 32768.0;
            }
            
            return pcmData;
        }
        
        async function processAudioQueue() {
            if (!audioEnabled || audioQueue.length === 0 || isPlaying) return;
            
            isPlaying = true;
            
            while (audioQueue.length > 0 && audioEnabled) {
                const pcmData = audioQueue.shift();
                
                try {
                    const audioBuffer = audioContext.createBuffer(1, pcmData.length, 8000);
                    audioBuffer.copyToChannel(pcmData, 0);
                    
                    const source = audioContext.createBufferSource();
                    const gainNode = audioContext.createGain();
                    
                    source.buffer = audioBuffer;
                    gainNode.gain.value = currentVolume;
                    
                    source.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    await new Promise(resolve => {
                        source.onended = resolve;
                        source.start();
                    });
                    
                    animateVisualizer();
                } catch (error) {
                    log(`Playback error: ${error.message}`, 'error');
                }
            }
            
            isPlaying = false;
        }
        
        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            currentVolume = e.target.value / 100;
            document.getElementById('volumeValue').textContent = `${e.target.value}%`;
        });
        
        // Initialize
        initVisualizer();
        log('Ready to connect. Click "Connect" to begin.', 'info');
    </script>
</body>
</html>
