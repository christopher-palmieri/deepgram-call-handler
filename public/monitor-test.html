<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Monitor Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        #messages {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            background: #f8f9fa;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-left: 3px solid #007bff;
        }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
    </style>
</head>
<body>
    <h1>WebSocket Monitor Test</h1>
    
    <div>
        <input type="text" id="wsUrl" placeholder="WebSocket URL" value="wss://twilio-ws-server-production-81ba.up.railway.app/monitor">
        <input type="text" id="callId" placeholder="Call ID (optional)" value="">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div>
        <button onclick="sendTest()">Send Test Message</button>
        <button onclick="clearMessages()">Clear Messages</button>
    </div>
    
    <div id="messages"></div>
    
    <script>
        let ws = null;
        
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = status;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        function addMessage(message, type = '') {
            const messagesEl = document.getElementById('messages');
            const msgEl = document.createElement('div');
            msgEl.className = 'message ' + type;
            msgEl.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messagesEl.appendChild(msgEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function connect() {
            if (ws) {
                addMessage('Already connected', 'error');
                return;
            }
            
            const wsUrl = document.getElementById('wsUrl').value;
            const callId = document.getElementById('callId').value;
            
            let fullUrl = wsUrl;
            if (callId) {
                fullUrl += '?callId=' + callId;
            }
            
            updateStatus('connecting');
            addMessage('Connecting to: ' + fullUrl);
            
            try {
                ws = new WebSocket(fullUrl);
                
                ws.onopen = () => {
                    updateStatus('connected');
                    addMessage('Connected successfully', 'success');
                };
                
                ws.onmessage = (event) => {
                    addMessage('Received: ' + event.data);
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Parsed message:', data);
                    } catch (e) {
                        console.log('Raw message:', event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    addMessage('Error: ' + error, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = (event) => {
                    updateStatus('disconnected');
                    addMessage('Disconnected (code: ' + event.code + ')', 'error');
                    ws = null;
                };
            } catch (error) {
                addMessage('Failed to create WebSocket: ' + error.message, 'error');
                updateStatus('disconnected');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                addMessage('Disconnected by user');
            } else {
                addMessage('Not connected', 'error');
            }
        }
        
        function sendTest() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMsg = JSON.stringify({ type: 'test', timestamp: Date.now() });
                ws.send(testMsg);
                addMessage('Sent: ' + testMsg);
            } else {
                addMessage('Not connected', 'error');
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // Test connection on load
        window.addEventListener('load', () => {
            addMessage('Ready to connect');
        });
    </script>
</body>
</html>
