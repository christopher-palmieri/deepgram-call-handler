<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVR Monitor - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/styles/monitor.css">
</head>
<body>
    <div class="login-container">
        <h1>IVR Monitor Login</h1>
        
        <!-- Step 1: Email/Password -->
        <form class="login-form" id="loginForm">
            <input type="email" id="emailInput" placeholder="Email address" required />
            <input type="password" id="passwordInput" placeholder="Password" required />
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <!-- Step 2: Phone Setup (first-time MFA) -->
        <form class="login-form" id="phoneSetupForm" style="display: none;">
            <h3>Setup Two-Factor Authentication</h3>
            <p>Enter your phone number to receive verification codes</p>
            <input type="tel" id="phoneInput" placeholder="+1234567890" pattern="\+[0-9]{10,15}" required />
            <button type="submit" id="setupPhoneBtn">Send Verification Code</button>
        </form>
        
        <!-- Step 3: Verify MFA -->
        <form class="login-form" id="mfaForm" style="display: none;">
            <p>Enter the 6-digit code sent to your phone</p>
            <input type="text" id="otpInput" placeholder="6-digit code" pattern="[0-9]{6}" maxlength="6" required />
            <button type="submit" id="verifyBtn">Verify</button>
            <button type="button" id="resendBtn">Resend Code</button>
        </form>
        
        <div id="authMessage"></div>
    </div>
    
    <script src="/scripts/config.js"></script>
    <script src="/scripts/auth.js"></script>
</body>
</html>
