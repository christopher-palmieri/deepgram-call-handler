<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - IVR Monitor</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/scripts/supabase-proxy.js"></script>
    <link rel="stylesheet" href="/styles/monitor.css">
</head>
<body>
    <div class="login-container">
        <h1>Reset Your Password</h1>
        
        <!-- Password Reset Form -->
        <form class="login-form" id="resetPasswordForm">
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Enter your new password below
            </p>
            <input 
                type="password" 
                id="newPasswordInput" 
                placeholder="New Password" 
                minlength="6"
                required 
            />
            <input 
                type="password" 
                id="confirmPasswordInput" 
                placeholder="Confirm Password" 
                minlength="6"
                required 
            />
            <button type="submit" id="updatePasswordBtn">Update Password</button>
            <a href="/login.html" style="display: block; margin-top: 15px; text-align: center; color: #008d6f; text-decoration: none; font-size: 14px;">Back to Login</a>
        </form>
        
        <!-- Success Message (hidden by default) -->
        <div id="successMessage" style="display: none; text-align: center;">
            <h3 style="color: #059669; margin-bottom: 20px;">Password Reset Successful!</h3>
            <p style="color: #666; margin-bottom: 20px;">Your password has been updated successfully.</p>
            <a href="/login.html" style="display: inline-block; padding: 12px 30px; background: #008d6f; color: white; text-decoration: none; border-radius: 10px; font-weight: bold;">Go to Login</a>
        </div>
        
        <!-- Error for invalid/expired link -->
        <div id="invalidLinkMessage" style="display: none; text-align: center;">
            <h3 style="color: #dc2626; margin-bottom: 20px;">Invalid or Expired Link</h3>
            <p style="color: #666; margin-bottom: 20px;">This password reset link is invalid or has expired. Please request a new one.</p>
            <a href="/login.html" style="display: inline-block; padding: 12px 30px; background: #008d6f; color: white; text-decoration: none; border-radius: 10px; font-weight: bold;">Back to Login</a>
        </div>
        
        <div id="authMessage"></div>
    </div>
    
    <script src="/scripts/config.js"></script>
    <script src="/scripts/reset-password.js"></script>
</body>
</html>
